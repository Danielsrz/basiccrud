<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">{{title}}</span>
  </div>
</nav>

<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h2>Nuevo empleado:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" autocomplete="off" name="name" [(ngModel)]="model.name"
              placeholder="Ingrese el nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Rol
          </label>
          <div class="col-sm-10">
            <select name="position" class="form-control" [(ngModel)]="model.position" id="">
              <option value="Lider">Lider</option>
              <option value="Diseñador">Diseñador</option>
              <option value="Programador">Programador</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" autocomplete="off" name="email" [(ngModel)]="model.email"
              placeholder="Ingrese el correo">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Empleados: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Posición</th>
            <th>Email</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success mr-2">
                Editar
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Eliminar
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Editar empleado:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
              placeholder="Enter a New Name">
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Rol
          </label>
          <div class="col-sm-10">
            <select name="position" class="form-control" [(ngModel)]="model2.position" id="">
              <option value="Lider">Lider</option>
              <option value="Diseñador">Diseñador</option>
              <option value="Programador">Programador</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model2.email"
              placeholder="Enter a New Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
